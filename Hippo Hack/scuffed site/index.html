<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    
    <!-- import nav -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="navbarhome"></nav>
    <script>
      const navBar = document.createElement("script");
      navBar.src = "./navigationBar.js";
      document.body.appendChild(navBar);
      const navBarStyle = document.createElement("link");
      navBarStyle.rel="stylesheet";
      navBarStyle.href = "./navigationBar.css";
      document.body.appendChild(navBarStyle);
    </script>
    
  </head>
  <body>
    <font style="font-family: 'Cabin';">
      <div id="banner">
        <img src="./hippoHackLogo.png" id="bannerCover">
        <p id="bannerTitle"></p>
      </div>
      <div id="body">
        <div id="bodyOne" class="sideBySide">
          <p id="theWhat" class="bodyPar">
            foo bar fiz baz hey hi ho how hows it going
          </p>
        </div>
        <div id="bodybodyTwo" class="sideBySide">
          <div id="dividerOne" class="bodyDivider"></div>
        </div>
        <div id="bodyThree" class="sideBySide">
          <img src="./hippoHackLogo.jpg" id="theWhatImg">
        </div>
      </div>
    </font>
    <style>
      .sideBySide{
        position:relative;
        top:98%;
        left:0;
      }
      #theWhat{
        left:-100px;
        transition: left 2s;
      }
      #theWhat.is-inViewport{
        left:0px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      const gebi=function(e){return document.getElementById(e)};
      const resize=function(){
        gebi()
      }
      gebi("bodyOne").style.width=(window.innerWidth*0.5-5)+"px";
      gebi("bodyTwo").style.width=10+"px";
      gebi("bodyThree").style.width=(window.innerWidth*0.5-5)+"px";
      
      gebi("bodyOne").style.height=window.innerHeight+"px";
      gebi("bodyTwo").style.height=window.innerHeight+"px";
      gebi("bodyThree").style.height=window.innerHeight+"px";
      
      gebi("bodyTwo").style.left=10+"px";
      gebi("bodyThree").style.left=(window.innerWidth*0.5+5)+"px";

      const inViewport = (entries, observer) => {
        entries.forEach(entry => {
          entry.target.classList.toggle("is-inViewport", entry.isIntersecting);
        });
      };
      const Obs = new IntersectionObserver(inViewport);
      const obsOptions = {}; //See: https://developer.mozilla.org/en-US/docs/Web/API/Intersection_Observer_API#Intersection_observer_options
      // Attach observer to every [data-inviewport] element:
      const ELs_inViewport = document.getElementsByClassName("animateOne")
      ELs_inViewport.forEach(EL => {
        Obs.observe(EL, obsOptions);
      });
    </script>
  </body>
</html>
